<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>File Manager Test Page</title>
  </head>
  <body>
    <div style="border:1px solid gray; padding: 10px;">
      <h1>전송 프로그램 실행</h1>
      <input id="job-id" placeholder="job-id" />
      <button onclick="launchApp();">실행</button>
    </div>
    <script>
      function launchApp() {
        var input = document.getElementById('job-id');
        window.location = 'gemiso.file-manager://?job_id=' + input.value;
      }
    </script>
  </body>
</html>
